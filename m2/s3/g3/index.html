<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container my-4">
        <h2 class="text-center">Carrello</h2>
        <ul id="cart" class="list-group">
            <li class="list-group-item">
                <span id="cart-item-title"></span>  <span id="cart-item-price"></span>
                <div class="buttonremove">
                <button class="btn btn-danger removeFromCart">Rimuovi</button>
            </div>
            </li>
        </ul>
    
        <h1 class="text-center">Libreria!</h1>
        <div id="book-list" class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img id="book-img" class="card-img-top">
                    <div class="card-body">
                        <h5 id="book-title" class="card-title"></h5>
                        <p id="book-price" class="card-text"></p>
                        <button class="btn btn-primary addToCart">Compra ora</button>
                        <button class="btn btn-danger removeBook">Scarta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
