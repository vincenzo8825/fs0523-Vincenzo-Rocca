<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUDAZON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="stylebackoffice.css">
</head>

<body>

 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CRUDAZON</a>
    </div>
  </nav>

  
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <a href="/index.html" class="btn btn-danger">Torna allo Shop</a>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-12 col-md-8 text-center">
        <h2 id="officeTitle">Backoffice page - Nuovo Prodotto</h2>
        <form class="mt-5 text-start" id="event-form">
          <div class="mb-3">
            <label for="name" class="form-label">Nome prodotto</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="namefield"
              required
              placeholder="INSERISCI NOME"
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrizione prodotto</label>
            <input
              type="text"
              class="form-control"
              id="description"
              aria-describedby="descriptionfield"
              required
              placeholder="INSERISCI DESCRIZIONE"
            />
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand prodotto</label>
            <input
              type="text"
              class="form-control"
              id="brand"
              aria-describedby="brandfield"
              required
              placeholder="INSERISCI BRAND"
            />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">URL Immagine prodotto</label>
            <input
              type="text"
              class="form-control"
              id="image"
              aria-describedby="imagefield"
              required
              placeholder="INSERISCI URL"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input
              type="number"
              class="form-control"
              id="price"
              aria-describedby="pricefield"
              required
              placeholder=" INSERISCI PREZZO"
            />
          </div>

          <button type="submit" class="btn btn-danger" id="save-button">
            Crea Prodotto
          </button>

          <button type="button" class="btn btn-danger" id="delete-button">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="backoffice.js"></script>
</body>

</html>
