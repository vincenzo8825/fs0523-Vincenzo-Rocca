<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/stylebackoffice.css">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <p class="card-title display-4">Back-Office</p>
                <a href="details.html" class="btn btn-info float-end">Dettagli</a>  
            </div>
            <div class="card-body">
                <form id="product-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome del prodotto:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione:</label>
                        <input type="text" id="description" name="description" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo:</label>
                        <input type="number" id="price" name="price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="image-url" class="form-label">URL dell'immagine:</label>
                        <input type="text" id="image-url" name="image-url" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantit√†:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control">
                    </div>
                    <input type="submit" value="Crea prodotto" class="btn btn-warning">
                </form>
                <button id="update-button" class="btn btn-secondary mt-2" style="display: none;">Crea Prodotto</button>
                <button id="delete-button" class="btn btn-danger mt-2" style="display: none;">Reset</button>
                <button id="reset-button" class="btn btn-warning mt-2">Reset</button>
            </div>
        </div>
    </div>

    <script src="assets/js/backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
