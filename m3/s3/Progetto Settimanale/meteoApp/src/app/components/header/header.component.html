<header class="mb-4">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <ng-container *ngIf="(isLoggedIn | async) as isLoggedIn; else notLoggedIn">
            <a class="nav-link" routerLink="/dashboard" *ngIf="isLoggedIn">Dashboard</a>
            <a class="nav-link" (click)="logout()" *ngIf="isLoggedIn">Logout</a>
          </ng-container>
          <ng-template #notLoggedIn>
            <a class="nav-link" routerLink="/auth/login">Login</a>
            <a class="nav-link" routerLink="/auth/register">Register</a>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>
</header>
