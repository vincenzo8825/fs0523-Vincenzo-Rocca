
<div class="form-container container d-flex align-items-center my-5">


  <form class="form-signin m-auto form-floating my-5">
    <h3 class="mb-3 fw-normal text-white register">Registrazione a VinzMeteo</h3>
    <div class="form-floating">
      <input [(ngModel)]="registerData.name" name="nome" type="text" class="form-control" placeholder="Nome">
    </div>
    <div class="form-floating my-2">
      <input [(ngModel)]="registerData.email" name="email" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-floating">
      <input [(ngModel)]="registerData.password" name="password" type="password" class="form-control" placeholder="Password">
    </div>

    <button
    (click)="save()"
    class="btn btn-primary w-100 py-2 my-3">Registrami</button>
    <a class="btn btn-primary w-100 py-2" routerLink="/auth/login">Torna al login</a>
  </form>

</div>
